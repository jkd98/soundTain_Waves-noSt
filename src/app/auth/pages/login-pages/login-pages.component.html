<div class="contenedor">
  <app-nav-bar></app-nav-bar>
  <!-- Login contendor -->
   <div class="centrar">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

        <input class="btn-Original" type="submit" value="Iniciar Sesión">
    </form>
    <p>¿No tienes cuenta? <a href="/register"><strong>Regístrate aquí</strong></a></p>
</div>
</div>
</div>
